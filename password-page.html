<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windows 10 Password page</title> 
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
  
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&family=Open+Sans:ital,wght@0,700;1,500&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet"> 

   
</head> 
<body onload="next()" id="password-page-body">

    <main id="password-page-main">
        <img id="me" src="images/patrick.jpg" alt="patrick's photo">

        <form> 
        <h1 id="pc-name">Patrick's pc</h1>

            <label>
                <i class="fa-regular fa-eye icon"></i>
                <i class="fa-solid fa-arrow-right icon1"></i>
                <input placeholder="password"  autocomplete="new-password" type="password" name="password" id="password">
            </label>

            <p id="error-message"></p>
            <p id="reset-password"></p>

        </form>
    </main>

    <aside id="pc">
        
        <h3><img id="accountMe" src="/images/patrick.jpg" alt=""> PATRICK'S PC</h3>
        <h3> OTHERS</h3>
       
    </aside>

    <aside id="password-icon">

        <div id="dropdown">

            <div id="div-globe">
                <p><i class="fa-solid fa-wifi"></i></p> 
                <p>Wi-Fi</p>
            </div>
            <div id="div-airplane">
                <p><i class="fa-solid fa-plane"></i></p>
                
            </div>
             
        </div>
    </aside>
    
</body>
</html>
